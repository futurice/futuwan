<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>futuWAN 2017</title>
    <meta name="author" content="Tammerforce">
    <meta name="description" content="futuWAN 2017">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/tachyons.css">
    <style>
      .twitch-container, .twitch-embed {
        position: relative;
        overflow: hidden;
      }
      .twitch-block {
        height: 30em;
      }
      .twitch-embed {
        padding-bottom: 56.25%;
        max-width: 100%;
        height: auto;
        max-height: 23em;
        top: 50%;
        -webkit-transform: translateY(-50%);
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
      }
      .twitch-embed iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body class="bg-dark-gray near-white sans-serif">
    <div class="mw7 ph3 center">

      <header>
        <img class="mb4 mt4 w5 center db" src="/img/futuwan-logo.svg" />
      </header>

      <section class="tc">
        Futurice multi-site online gaming 13-15. Oct 2017
      </section>

      <main class="mb4 twitch-container">
        <div class="twitch-block">
          <section class="twitch-embed">
            <iframe src="https://player.twitch.tv/?channel=futurice" frameborder="0" allowfullscreen="true" scrolling="no"></iframe>
          </section>
        </div>
      </main>

      <section class="mb4">
        <iframe src="https://challonge.com/t07t739r/module" width="100%" height="500" frameborder="0" scrolling="auto" allowtransparency="true"></iframe>
      </section>

      <section class="mb4">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRYNaDnUbFNewSiEWwwitgNHTW0ddYccxPI0UwsDbtuajx_anbij7HGEpkH0XevhkbWX4qpDrjMMcF2/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false" width="100%" height="400" frameborder="0"></iframe>
      </section>

      <footer class="mb4 tc mid-gray">
        Sponsored by HÖELBËTTIN
      </footer>

    </div>
  </body>
</html>
